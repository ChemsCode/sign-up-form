<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="left-side">
            <div class="odin-logo">
                <img alt="oding-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="right-side">
            <div class="top-text">
                <h2 id="topquote">
                    This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams. Sign up 
                    now to get started.
                </h2 id="bottomquote">
                <h2>
                    You <em>know you want to</em>
                </h2>
            </div>
            <div class="form-wrapper">
                <p>Let's do it!</p>
                <form id="my-form">
                    <label for="firstname">First Name
                      <input type="text" id="firstname" name="firstname" required>
                      <div id='first-name-error' class='error'></div>
                    </label>
                    <label for="lastname">Last Name
                      <input type="text" id="lastname" name="lastname" required>
                      <div id='last-name-error' class='error'></div>
                    </label>
                    <label for="email">Email   
                      <input type="email" id="email" name="email" required autocomplete="off">
                      <div id='email-error' class='error'></div>
                    </label>
                    <label for="phonenumber">Phone Number
                      <input type="tel" id="phonenumber" name="phonenumber" required
                      pattern='[0-9]{10}'>
                      <div id='tel-error' class='error'></div>
                    </label>
                    <label for="password">Password
                      <input type="password" id="password" name="password" required
                      pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                      <div id='password-error' class='error'></div>
                    </label>
                    <label for="passwordC">Confirm Password
                      <input type="password" id="passwordC" name="passwordC" required
                      pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                      <div id='passwordC-error' class='error'></div>
                    </label>
                  </form>
            </div>
            <div class='submit-section'>
              <div>
                <button type="submit" form="my-form" class="button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
              </div>
            </div>
        </div>
    </div>

</body>
</html>
